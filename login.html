<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/loginstyles.css" rel="stylesheet">
  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body>                              
  <div class="login">
    <img class="logo" src="img/jap.png" alt="Logo Jap">
    <h1>Inicia Sesión</h1>
    <form>
        <!-- Usuario -->
        <label for="usuario">Usuario</label>
        <input type="text" placeholder="Ingrese su usuario" id="nombre">

        <!-- Contraseña -->
        <label for="contraseña">Contraseña</label>
        <input type="password" placeholder="Ingrese su contraseña" id="password">

        <input type="button" value="Iniciar Sesión" onclick="verificar();"><br><br>

        <a href="#">Crear cuenta</a><br>
        <a href="#">¿Has olvidado tu contraseña?</a>
    </form>
  </div>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
  <script src="js/verificar.js"></script>
</body>
</html>
